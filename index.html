<!DOCTYPE html>
<html>

<head>
    <title>Time Clock</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-image: url('https://raw.githubusercontent.com/meady35/jds_meady/refs/heads/main/Virtual_Background_2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #page-title {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container {
            border: 1px solid #333;
            padding: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .form-container h2 {
            margin-top: 0;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container input[type="text"],
        .form-container textarea,
        .form-container select {
            width: calc(100% - 12px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            box-sizing: border-box;
        }

        .form-container button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container select {
            background-color: #333;
        }
    </style>
</head>

<body>
    <div id="page-title">
        Contact Us
    </div>
    <div class="form-container">
        <h2>Contact Form</h2>
        <form id="contactForm">
            <label for="contactEmployee">Number:</label>
            <input type="text" id="contactEmployee" name="empnumber" required>

            <label for="contactSubject">Subject:</label>
            <select id="contactSubject" name="subject">
                <option value="Clock In">Clock In</option>
                <option value="Clock Out">Clock Out</option>
                
            </select>

            <button type="button" onclick="submitForm('contactForm', 'https://hooks.us.webexconnect.io/events/399OMOC6AX')">Submit</button>
        </form>
    </div>

    <script>
        function submitForm(formId, webhookUrl) {
            const form = document.getElementById(formId);
            const formData = new FormData(form);
            const jsonData = {};

            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonData),
            })
            .then(response => {
                if (response.ok) {
                    alert('Form submitted successfully!');
                    form.reset();
                } else {
                    alert('Form submission failed.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during form submission.');
            });
        }
    </script>

</body>

</html>
